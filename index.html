<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Cat</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/images/logo.png" type="image/png">
    <!-- 引入Montserrat字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 引入Ganache字体 -->
    <style>
        @font-face {
            font-family: 'Ganache';
            src: url('assets/fonts/Ganache Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
    <!-- 引入外部CSS文件 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- 社交媒体图标 -->
        <div class="social-icons">
            <a href="https://x.com/Keyboard_Cat__" target="_blank" class="social-link">
                <div class="key social-key">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                </div>
            </a>
            <a href="https://t.me/Keyboard_Cat_Official" target="_blank" class="social-link">
                <div class="key social-key">
                    <img src="assets/images/telegram.svg" alt="Telegram" width="18" height="18">
                </div>
            </a>
            <a href="#" target="_blank" class="social-link">
                <div class="key social-key">
                    <img src="assets/images/dextools.svg" alt="Dextools" width="18" height="18">
                </div>
            </a>
            <a href="#" target="_blank" class="social-link">
                <div class="key social-key">
                    <img src="assets/images/dexscreener.svg" alt="Dexscreener" width="18" height="18" class="inverted">
                </div>
            </a>
        </div>

        <div class="title">
            <img src="assets/images/title.png" alt="BONGO CAT" class="title-image">
        </div>

        <div class="controls-container">
            <div class="control-group">
                <div class="control-label">Meow</div>
                <div class="keys">
                    <div class="key key-wide" id="key-space">SPACE</div>
                </div>
            </div>

            <div class="control-group">
                <div class="control-label">Bongos</div>
                <div class="keys">
                    <div class="key" id="key-a">A</div>
                    <div class="key" id="key-d">D</div>
                </div>
            </div>

            <div class="control-group">
                <div class="control-label">Piano</div>
                <div class="keys">
                    <div class="key" id="key-1">1</div>
                    <span class="dots-text">...</span>
                    <div class="key" id="key-9">9</div>
                </div>
            </div>
        </div>

        <div class="cat-container">
            <!-- 猫咪图片 -->
            <img src="assets/images/up.png" alt="Cat" class="cat-image cat-up" id="cat-up">
            <img src="assets/images/Bongs.png" alt="Bongos" class="cat-image cat-bongos">
        </div>

        <!-- 数据展示部分 -->
        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-value">1,000,000,000</div>
                <div class="stat-label">$KBCAT On Solana</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">100%</div>
                <div class="stat-label">Community Owned</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">100%</div>
                <div class="stat-label">Pure Fun</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">100%</div>
                <div class="stat-label">Safu</div>
            </div>
        </div>
    </div>

    <!-- Disclaimer和Copyright部分 -->
    <div class="disclaimer-section">
        <div class="disclaimer-content">
            <p>Keyboard Cat takes no responsibility for your piano; all music and code are scratched from the air.</p>
            <p class="copyright">© 2025 Keyboard Cat. All rights reserved.</p>
        </div>
    </div>

    <!-- 引入外部JS文件 -->
    <script src="script.js"></script>
</body>
</html>
